<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/connection_style.css">
    
</head>
<body>
    <header>
        header
    </header>
    <div class="container" id="container">
        <div class="form-container sign-up-container" id="sign-up-container">
            <form action="#" id="createAccount" name="createAccount">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="name1" name="name1" required/>
                <input type="email" placeholder="Email" id="email" name="email" required/>
                <input type="password" placeholder="Password" id="password" name="password" required/>
                <input type="submit" class="button" value="Sign up"></button>          
            </form>            
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="signingIn" name="signingIn">
                <h1>Sign In</h1>
                <input type="text" placeholder="Email or Name" name="name2" required/>
                <input type="password" placeholder="Password" name="password2" required/>
                <input type="submit" class="button" value="Sign in"></button>  
            </form>                                
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome back !</h1>
                    <p>Please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, friend !</h1>
                    <p>Start journey with us !</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="index.html">Back to home</a>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/sign_up.js"></script> 
    <script src="js/sign_in.js"></script>  
    <script src="js/connection_animations.js"></script>
</body>
</html>
