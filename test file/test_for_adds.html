<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="yo" class="yo" onclick="lol()">HELLO</button>
    <style>
        .yo{
            position: absolute;
            top: 200px;
            left: 200px;
        }
        .yop{
            position: absolute;
            top: 50vh;
            left: 50vw;
            transition: 3s;
            font-size: xx-large;
        }
    </style>
        
    <script>
    
        function lol(){
            document.querySelector("#yo").classList.replace("yo","yop"); 
        }
        function decimalToHexString(number){

            (number < 0)?number = 0xFFFFFFFF + number + 1:false;

            return number.toString(16).toUpperCase();
        }
        console.log(decimalToHexString(10));
        console.log(decimalToHexString(27));
        console.log(decimalToHexString(48.6));
    </script>
</body>
</html>
